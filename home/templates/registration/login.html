{% extends 'navigationbar.html' %}

{% load staticfiles %}

{% block title %}
	<title>Login</title>
{% endblock %}

{% block customcss %}
	<link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}">
{% endblock %}

{% block custombody %}

	<div id="pageHeading">
		<p>Login</p>
	</div>

	<div id="register">
		<div class="registerForm">
			<form method="post">
				{% csrf_token %}
	
				{% for field in form %}
					<div>
						<label>{{ field.label }}</label>
						{{ field }}
						{{ field.errors }}
					</div>
				{% endfor %}
	
				<button type="submit" name="submit" class="submitButton">Login</button>
				<p class="message">Not registered? <a href="../register">Create an accont</a></p>
			</form>
		</div>
	</div>

{% endblock %}
